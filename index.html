<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script> 
   <title>World clock</title>
</head>
<body>
    <div class="container">
    <h1>World clock</h1>
<select name="" id="">
    <option value="">Select a city..</option>
    <option value="">Lisbon</option>
    <option value="">France</option>
    <option value="">New York</option>
    <option value="">Sydney</option>
</select>
<div class="city" id="lisbon">
    <div>
    <h2>Lisbon</h2>
    <div class="date">August 19th 2023</div>
</div>
    <div class="time">7:45:10 <small>AM</small> </div>
</div>
<div class="city" id="paris">
    <div>
    <h2>Paris</h2>
    <div class="date">August 7th 2023</div>
</div>
    <div class="time">4:45:10 <small>AM</small></div>
</div>
<div class="city" id="new-york">
    <div>
    <h2>New york</h2>
    <div class="date">August 7th 2023</div>
</div>
    <div class="time">4:45:10 <small>AM</small></div>
</div>
<div class="city" id="sydney">
    <div>
    <h2>Sydney</h2>
    <div class="date">August 7th 2023</div>
</div>
    <div class="time">4:45:10 <small>AM</small></div>
</div>


</div>

    <footer> This project was code by  <strong>Martina Roque</strong> and is <a href="#" target="_blank">open source is on Github</a></footer>
<script src="java/index.js"></script>
</body>
</html>
