<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script> 
   <title>World clock</title>
</head>
<body>
    <div class="container">
    <h1>
        
        World clock
    
    </h1>
<select name="" id="city">
    <option value="">Select a city..</option>
    <option value="current">My location</option>
    <option value="Europe/Lisbon">Lisbon</option>
    <option value="Europe/Paris">Paris</option>
    <option value="America/New_York">New York</option>
    <option value="Australia/Sydney">Sydney</option>
</select>
<div id="cities">
<div class="city" id="lisbon">
    <div>
    <h2>Lisbon</h2>
    <div class="date"></div>
</div>
    <div class="time"> <small></small> </div>
</div>
<div class="city" id="paris">
    <div>
    <h2>Paris</h2>
    <div class="date"></div>
</div>
    <div class="time"><small></small></div>
</div>
<div class="city" id="new-york">
    <div>
    <h2>New york</h2>
    <div class="date"></div>
</div>
    <div class="time"><small></small></div>
</div>
<div class="city" id="sydney">
    <div>
    <h2>Sydney</h2>
    <div class="date"></div>
</div>
    <div class="time"><small></small></div>
</div>
</div>

</div>

    <footer> This project was code by  <strong>Martina Roque</strong> and is <a href="https://github.com/Martinaroque" target="_blank">open source is on Github</a></footer>
<script src="java/index.js"></script>
</body>
</html>
